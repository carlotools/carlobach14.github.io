<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carlo Tools</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background: black;
    color: #0f0;
    overflow-x: hidden;
  }

  /* MATRIX BACKGROUND */
  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  /* SIDEBAR */
  #sidebar {
    width: 240px;
    background: rgba(0,0,0,0.85);
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    border-right: 2px solid #0ff;
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #sidebar h2 {
    color: #0ff;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 12px #0ff;
    font-size: 1.5em;
  }

  .menu-btn {
    display: block;
    width: 90%;
    padding: 12px;
    margin: 6px 0;
    background: #111;
    color: #0ff;
    border: 1px solid #0ff;
    cursor: pointer;
    text-align: left;
    border-radius: 6px;
    transition: 0.2s;
  }

  .menu-btn:hover {
    background: #0ff;
    color: black;
    font-weight: bold;
    box-shadow: 0 0 8px #0ff;
  }

  /* MAIN CONTENT */
  #main {
    margin-left: 260px;
    padding: 20px;
  }

  .tool {
    display: none;
    background: rgba(0,0,0,0.7);
    border: 2px solid #0ff;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 0 12px #0ff;
    transition: 0.2s;
  }

  .tool:hover {
    box-shadow: 0 0 20px #0ff;
  }

  .active {
    display: block;
  }

  input, button, textarea {
    background: #000;
    color: #0ff;
    border: 1px solid #0ff;
    padding: 10px;
    margin: 6px 0;
    width: 95%;
    border-radius: 6px;
    font-family: monospace;
  }

  button:hover {
    background: #0ff;
    color: black;
    font-weight: bold;
  }

  #colorPicker {
    width: 150px;
  }

  /* Responsive */
  @media screen and (max-width: 768px) {
    #sidebar {
      width: 100%;
      height: auto;
      position: relative;
      border-right: none;
      border-bottom: 2px solid #0ff;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    #main {
      margin-left: 0;
    }

    .menu-btn {
      width: 45%;
      margin: 6px;
    }
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="sidebar">
  <h2>Carlo Tools</h2>
  <button class="menu-btn" onclick="openTool('ip')">üîç IP Lookup</button>
  <button class="menu-btn" onclick="openTool('discord')">üí† Discord ID</button>
  <button class="menu-btn" onclick="openTool('randomip')">üé≤ Random IP</button>
  <button class="menu-btn" onclick="openTool('hash')">üîê Hash Generator</button>
  <button class="menu-btn" onclick="openTool('base64')">üóÇÔ∏è Base64 Encode/Decode</button>
  <button class="menu-btn" onclick="openTool('device')">üì± Device Info</button>
  <button class="menu-btn" onclick="openTool('urlscan')">üåê URL Scanner</button>
  <button class="menu-btn" onclick="openTool('color')">üé® Custom Colour</button>
</div>

<div id="main">

  <!-- IP Lookup -->
  <div id="ip" class="tool active">
    <h1>IP Lookup</h1>
    <input id="ipInput" placeholder="Enter IP...">
    <button onclick="lookupIP()">Lookup</button>
    <div id="ipResult"></div>
  </div>

  <!-- Discord ID Lookup -->
  <div id="discord" class="tool">
    <h1>Discord ID Lookup</h1>
    <input id="discordInput" placeholder="Enter Discord ID">
    <button onclick="lookupDiscord()">Lookup</button>
    <div id="discordResult"></div>
  </div>

  <!-- Random IP -->
  <div id="randomip" class="tool">
    <h1>Random IP Generator</h1>
    <button onclick="genIP()">Generate</button>
    <div id="rip"></div>
  </div>

  <!-- Hash Generator -->
  <div id="hash" class="tool">
    <h1>Hash Generator</h1>
    <input id="hashIn" placeholder="Text to hash">
    <button onclick="doHash('MD5')">MD5</button>
    <button onclick="doHash('SHA-1')">SHA1</button>
    <button onclick="doHash('SHA-256')">SHA256</button>
    <div id="hashOut"></div>
  </div>

  <!-- Base64 -->
  <div id="base64" class="tool">
    <h1>Base64 Encode / Decode</h1>
    <textarea id="b64In" rows="4" placeholder="Enter text"></textarea><br>
    <button onclick="b64Encode()">Encode</button>
    <button onclick="b64Decode()">Decode</button>
    <div id="b64Out"></div>
  </div>

  <!-- Device Info -->
  <div id="device" class="tool">
    <h1>Device Info</h1>
    <pre id="dev"></pre>
  </div>

  <!-- URL Scanner -->
  <div id="urlscan" class="tool">
    <h1>URL Scanner</h1>
    <input id="urlInput" placeholder="Enter URL to scan">
    <button onclick="scanURL()">Scan URL</button>
    <div id="urlResult"></div>
  </div>

  <!-- Custom Colour -->
  <div id="color" class="tool">
    <h1>Custom Colour</h1>
    <p>Select site glow colour:</p>
    <input type="color" id="colorPicker" onchange="setColor()">
  </div>

</div>

<script>
/* Side menu function */
function openTool(id) {
  document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* IP Lookup */
async function lookupIP() {
  let ip = document.getElementById("ipInput").value;
  let out = document.getElementById("ipResult");
  out.innerHTML = "Fetching...";
  try {
    let res = await fetch(`https://ipapi.co/${ip}/json`);
    let data = await res.json();
    out.innerHTML = `
      <p>IP: ${data.ip}</p>
      <p>City: ${data.city}</p>
      <p>Region: ${data.region}</p>
      <p>Country: ${data.country_name}</p>
      <p>Org: ${data.org}</p>
    `;
  } catch {
    out.innerHTML = "Error fetching IP.";
  }
}

/* Discord ID Lookup */
function lookupDiscord() {
  const id = document.getElementById("discordInput").value;
  const out = document.getElementById("discordResult");
  out.innerHTML = "Fetching...";
  try {
    const timestamp = ((BigInt(id) >> 22n) + 1420070400000n);
    const date = new Date(Number(timestamp));
    out.innerHTML = `
      <p>ID: ${id}</p>
      <p>Created At: ${date.toUTCString()}</p>
    `;
  } catch {
    out.innerHTML = "Invalid ID.";
  }
}

/* Random IP */
function genIP() {
  const ip = `${rand()}${rand()}${rand()}${rand()}`.replace(/\.$/, "");
  document.getElementById("rip").innerText = ip;
}
function rand() {
  return Math.floor(Math.random() * 256) + ".";
}

/* Hash Generator */
async function doHash(type) {
  const text = document.getElementById("hashIn").value;
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hash = await crypto.subtle.digest(type.replace("-", ""), data);
  const hex = Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");
  document.getElementById("hashOut").innerText = `${type}: ${hex}`;
}

/* Base64 */
function b64Encode() {
  const txt = document.getElementById("b64In").value;
  document.getElementById("b64Out").innerText = btoa(txt);
}
function b64Decode() {
  const txt = document.getElementById("b64In").value;
  document.getElementById("b64Out").innerText = atob(txt);
}

/* Device info */
document.getElementById("dev").innerText = JSON.stringify({
  userAgent: navigator.userAgent,
  platform: navigator.platform,
  language: navigator.language
}, null, 2);

/* Colour customizer */
function setColor() {
  const c = document.getElementById("colorPicker").value;
  document.body.style.color = c;
  document.querySelectorAll("*").forEach(el => {
    if (el.style.border) el.style.borderColor = c;
  });
}

/* URL Scanner */
async function scanURL() {
  const url = document.getElementById("urlInput").value;
  const out = document.getElementById("urlResult");
  out.innerHTML = "Scanning URL...";
  
  try {
    // VirusTotal Scan
    const vtRes = await fetch('https://www.virustotal.com/api/v3/urls', {
      method: 'POST',
      headers: {
        'x-apikey': '151239d6cbacb266c01bea07a17c013d11fa15964e952c6f898af5db5b58a842',
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: `url=${encodeURIComponent(url)}`
    });
    const vtJson = await vtRes.json();
    const vtId = vtJson.data.id;

    const vtReportRes = await fetch(`https://www.virustotal.com/api/v3/analyses/${vtId}`, {
      headers: {'x-apikey': '151239d6cbacb266c01bea07a17c013d11fa15964e952c6f898af5db5b58a842'}
    });
    const vtReport = await vtReportRes.json();

    // URLScan.io quick submit (public, requires API key)
    const usRes = await fetch('https://urlscan.io/api/v1/scan/', {
      method: 'POST',
      headers: {
        'API-Key': '01979773-6197-75d6-a282-afd0506b78ec',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ url: url, public: 'on' })
    });
    const usJson = await usRes.json();

    // Screenshot preview
    const screenshotURL = `https://api.screenshotmachine.com/?key=a1438b&url=${encodeURIComponent(url)}&dimension=1024x768`;

    // Output
    out.innerHTML = `
      <p>VirusTotal Scan ID: ${vtId}</p>
      <p>URLScan UUID: ${usJson.uuid}</p>
      <p><a href="${screenshotURL}" target="_blank">Preview Screenshot</a></p>
      <iframe src="${screenshotURL}" width="100%" height="400px"></iframe>
    `;
  } catch (err) {
    out.innerHTML = "Error scanning URL: " + err;
  }
}

/* MATRIX ANIMATION */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
let cols = Math.floor(w / 20);
let drops = Array(cols).fill(1);

setInterval(() => {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle = '#0f0';
  ctx.font = '20px monospace';

  drops.forEach((y, i) => {
    const text = String.fromCharCode(0x30A0 + Math.random() * 96);
    ctx.fillText(text, i*20, y*20);
    if (y*20 > h && Math.random() > 0.9) drops[i] = 0;
    drops[i]++;
  });
}, 50);

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  cols = Math.floor(w / 20);
  drops = Array(cols).fill(1);
});
</script>

</body>
  </html>
