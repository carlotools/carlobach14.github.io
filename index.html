<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carlo Tools</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background: black;
    color: #0f0;
    overflow-x: hidden;
  }

  /* MATRIX BACKGROUND */
  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  /* SIDEBAR */
  #sidebar {
    width: 250px;
    background: rgba(0, 0, 0, 0.8);
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    border-right: 2px solid #0f0;
    padding: 20px;
  }

  #sidebar h2 {
    color: #0f0;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #0f0;
  }

  .menu-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    background: #111;
    color: #0f0;
    border: 1px solid #0f0;
    cursor: pointer;
    text-align: left;
  }

  .menu-btn:hover {
    background: #0f0;
    color: black;
    font-weight: bold;
  }

  /* MAIN CONTENT */
  #main {
    margin-left: 270px;
    padding: 20px;
  }

  .tool {
    display: none;
  }

  .active {
    display: block;
  }

  input, button, textarea {
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 10px;
    margin: 6px;
    width: 80%;
  }

  button:hover {
    background: #0f0;
    color: black;
    font-weight: bold;
  }

  #colorPicker {
    width: 150px;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="sidebar">
  <h2>Carlo Tools</h2>
  <button class="menu-btn" onclick="openTool('ip')">üîç IP Lookup</button>
  <button class="menu-btn" onclick="openTool('breach')">üõ°Ô∏è Breach Check</button>
  <button class="menu-btn" onclick="openTool('randomip')">üé≤ Random IP</button>
  <button class="menu-btn" onclick="openTool('hash')">üîê Hash Generator</button>
  <button class="menu-btn" onclick="openTool('base64')">üóÇÔ∏è Base64 Encode/Decode</button>
  <button class="menu-btn" onclick="openTool('ping')">üì° Ping Test</button>
  <button class="menu-btn" onclick="openTool('device')">üì± Device Info</button>
  <button class="menu-btn" onclick="openTool('color')">üé® Custom Colour</button>
</div>

<div id="main">

  <!-- IP Lookup -->
  <div id="ip" class="tool active">
    <h1>IP Lookup</h1>
    <input id="ipInput" placeholder="Enter IP...">
    <button onclick="lookupIP()">Lookup</button>
    <div id="ipResult"></div>
  </div>

  <!-- Breach Check -->
  <div id="breach" class="tool">
    <h1>Breach Checker</h1>
    <input id="breachIn" placeholder="Email or Username">
    <button onclick="breachCheck()">Check</button>
    <div id="breachOut"></div>
  </div>

  <!-- Random IP -->
  <div id="randomip" class="tool">
    <h1>Random IP Generator</h1>
    <button onclick="genIP()">Generate</button>
    <div id="rip"></div>
  </div>

  <!-- Hash Generator -->
  <div id="hash" class="tool">
    <h1>Hash Generator</h1>
    <input id="hashIn" placeholder="Text to hash">
    <button onclick="doHash('MD5')">MD5</button>
    <button onclick="doHash('SHA-1')">SHA1</button>
    <button onclick="doHash('SHA-256')">SHA256</button>
    <div id="hashOut"></div>
  </div>

  <!-- Base64 -->
  <div id="base64" class="tool">
    <h1>Base64 Encode / Decode</h1>
    <textarea id="b64In" rows="4" placeholder="Enter text"></textarea><br>
    <button onclick="b64Encode()">Encode</button>
    <button onclick="b64Decode()">Decode</button>
    <div id="b64Out"></div>
  </div>

  <!-- Ping -->
  <div id="ping" class="tool">
    <h1>Ping Test</h1>
    <input id="pingIn" placeholder="Host (example.com)">
    <button onclick="fakePing()">Ping</button>
    <div id="pingOut"></div>
  </div>

  <!-- Device Info -->
  <div id="device" class="tool">
    <h1>Device Info</h1>
    <pre id="dev"></pre>
  </div>

  <!-- Custom Colour -->
  <div id="color" class="tool">
    <h1>Custom Colour</h1>
    <p>Select site glow colour:</p>
    <input type="color" id="colorPicker" onchange="setColor()">
  </div>

</div>

<script>
/* Side menu function */
function openTool(id) {
  document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* IP Lookup */
async function lookupIP() {
  let ip = document.getElementById("ipInput").value;
  let out = document.getElementById("ipResult");
  out.innerHTML = "Fetching...";

  try {
    let res = await fetch(`https://ipapi.co/${ip}/json`);
    let data = await res.json();

    out.innerHTML = `
      <p>IP: ${data.ip}</p>
      <p>City: ${data.city}</p>
      <p>Region: ${data.region}</p>
      <p>Country: ${data.country_name}</p>
      <p>Org: ${data.org}</p>
    `;
  } catch {
    out.innerHTML = "Error fetching IP.";
  }
}

/* Breach Checker (simulated because API needs key) */
function breachCheck() {
  let q = document.getElementById("breachIn").value;
  let o = document.getElementById("breachOut");

  o.innerHTML = "Checking...";
  setTimeout(() => {
    o.innerHTML = `<p>‚ö†Ô∏è WARNING: Possible breaches found for <b>${q}</b></p>`;
  }, 1500);
}

/* Random IP */
function genIP() {
  let ip = `${rand()}${rand()}${rand()}${rand()}`;
  document.getElementById("rip").innerText = ip;
}
function rand() {
  return Math.floor(Math.random() * 256) + ".";
}

/* Hash Generator */
async function doHash(type) {
  const text = document.getElementById("hashIn").value;
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hash = await crypto.subtle.digest(type.replace("-", ""), data);
  const hex = Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");

  document.getElementById("hashOut").innerText = `${type}: ${hex}`;
}

/* Base64 */
function b64Encode() {
  let txt = document.getElementById("b64In").value;
  document.getElementById("b64Out").innerText = btoa(txt);
}
function b64Decode() {
  let txt = document.getElementById("b64In").value;
  document.getElementById("b64Out").innerText = atob(txt);
}

/* Fake ping */
function fakePing() {
  let o = document.getElementById("pingOut");
  o.innerHTML = "Pinging...";
  setTimeout(()=> {
    o.innerHTML = "Ping: " + (Math.random()*100).toFixed(1) + " ms";
  }, 1000);
}

/* Device info */
document.getElementById("dev").innerText = JSON.stringify({
  userAgent: navigator.userAgent,
  platform: navigator.platform,
  language: navigator.language
}, null, 2);

/* Colour customizer */
function setColor() {
  let c = document.getElementById("colorPicker").value;
  document.body.style.color = c;
  document.querySelectorAll("*").forEach(el => {
    if (el.style.border) el.style.borderColor = c;
  });
}

/* MATRIX ANIMATION */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
let cols = Math.floor(w / 20);
let drops = Array(cols).fill(1);

setInterval(() => {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle = '#0f0';
  ctx.font = '20px monospace';

  drops.forEach((y, i) => {
    const text = String.fromCharCode(0x30A0 + Math.random() * 96);
    ctx.fillText(text, i*20, y*20);
    if (y*20 > h && Math.random() > 0.9) drops[i] = 0;
    drops[i]++;
  });
}, 50);
</script>

</body>
</html>
